<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>PlatziVideo</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
        alt="logo-platzi-video"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="assets/usuario.png" alt="usuario" />
        </div>
       </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" name="" id="" placeholder="correo" />
          <input class="input" type="password" placeholder="contrasela" />
          <button class="button">Iniciar secion</button>
          <div class="login__container--remember-me"></div>
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox" />
            Recuerdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="assets/usuario.png" alt="llogo-google" />
            Inicia secion con google
            <img src="assets/usuario.png" alt="llogo-google" />
            Inicia secion con google
          </div>
        </section>
        <p class="login__container--registro">
          No tienes ninguna cuenta
          <a href="/">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
